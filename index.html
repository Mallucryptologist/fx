<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Points Checker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00FF00;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
            width: 200px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            padding: 0 20px;
        }
        .results p {
            margin: 5px 0;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            width: 12px;
            height: 12px;
            background-color: #FFF;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .table-container {
            position: relative;
            padding: 3px;
            background: #00FF00;
            background-clip: padding-box;
            border: solid 5px transparent;
            border-radius: 10px;
        }
        .table-container::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -5px;
            border-radius: inherit;
            background: linear-gradient(
                45deg,
                #00FF00, #00FFFF, #0000FF, #FF00FF, #FF0000, #FFFF00, #00FF00
            );
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #00FF00;
        }
        th {
            background-color: #333;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Polynomial Points Checker</h1>
    <input type="number" id="userPoints" placeholder="Enter your points" value="10000">
    <button onclick="calculateValues()">Check Value</button>
    
    <div class="results" id="results">
        <p id="circulationPoints">Current Circulation Points: </p>
        <p id="userPointsDisplay">Your Points: </p>
        <div class="table-container">
            <table id="valuationTable">
                <thead>
                    <tr>
                        <th>Valuation</th>
                        <th>Your Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Valuation rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ... (JavaScript remains the same as in the previous response) ...
    </script>
</body>
</html>
